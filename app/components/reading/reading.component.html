<div class="container">
	<h1>Reading</h1>
	<h4>This lesson will help you improve your English reading skills by choosing the correct answer to each following question.</h4>
	<div class="col-md-3">
		<div class="list-group">
			<button (click)="gotoLesson(1)" class="list-group-item"><b>LESSON 1</b></button>
			<button (click)="gotoLesson(2)" class="list-group-item"><b>LESSON 2</b></button>
			<button (click)="gotoLesson(3)" class="list-group-item"><b>LESSON 3</b></button>
			<button (click)="gotoLesson(4)" class="list-group-item"><b>LESSON 4</b></button>
			<button (click)="gotoLesson(5)" class="list-group-item"><b>LESSON 5</b></button>
		</div>
	</div>
	<div *ngIf="param" class="col-md-9">
		<h2>Lesson {{param}}: Choose the correct answer</h2>
		<hr>
		<div *ngFor=" let question of questions">
			<div *ngIf="question.id >= lower_limit && question.id <= upper_limit">
				<h4><span *ngIf="question.status=='Right'" class="glyphicon glyphicon-ok" style="color: green"></span>
				<span *ngIf="question.status && question.status!='Right'" class="glyphicon glyphicon-remove" style="color:red" ></span> {{question.question}}
				</h4>
				<div *ngIf="question.status && question.status!='Right'">
					<p style="color:red"> {{question.status}}</p>
				</div>
				<div *ngFor=" let option of question.answer">
					<div>
						<input type="radio" (click)="saveStatus(question,option.value)" name="{{question.id}}">
						{{option.text}}
					</div>
			  	</div>
			</div>
		</div>
		<h4>Correct Answer: <b>{{ countCorrectAnswer}}</b></h4>
		<button class="btn btn-md btn-success" (click)="check()">Check answer </button>
		<br><br>
	</div>
</div>
